<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-decoration: none;
            font-family: verdana;
        }
        .navbar{
            padding: 15px 25px;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .2);
        }
        .navdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a{
            color: black;
            font-size: 25px;
            font-weight: 600;
        }
        span{
            color: red;
        }

        ul li{
            display: inline-block;
        }

        li a{
            color: black;
            font-size: 18px;
            margin-left: 15px;
        }

        li a:hover{
            color: red;
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#"> website <span>Name</span></a></div>

            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> About</a></li>
                <li><a href="#"> Service</a></li>
                <li><a href="#"> Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
